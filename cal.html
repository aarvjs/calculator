<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <title>Document</title>
</head>
<body>
    <div class="cal">
            <input type="digit" placeholder="0" id="inputBox">
            
        <div class="btn">
            <button>AC</button>
            <button>DEL</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div class="btn">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="btn">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="btn">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="btn">
            <button>00</button>
            <button>0</button>
            <button >.</button>
            <button id="eqlbtn" style="background-color: rgb(220, 122, 23);">=</button>
        </div>
    </div>
    <!-- <script src="cal.js"></script> -->
</body>
<script src="cal.js"></script>
</html>
